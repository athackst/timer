---
layout: page
title: Interval Timer
---
<table class="table mx-auto overflow-visible">
    <tbody>
        <tr>
            <td class="text-bold text-right">Warm-up:</td>
            <td><input type="text" id="warmupTime" value="0:00" class="form-control"></td>
        </tr>
        <tr>
            <td class="text-bold text-right">Cool Down:</td>
            <td><input type="text" id="cooldownTime" value="0:00" class="form-control"></td>
        </tr>
        <tr>
            <td class="text-bold text-right">Work Time:</td>
            <td><input type="text" id="workTime" value="0:10" class="form-control"></td>
        </tr>
        <tr>
            <td class="text-bold text-right">Rest Time:</td>
            <td><input type="text" id="restTime" value="0:20" class="form-control"></td>
        </tr>
        <tr>
            <td class="text-bold text-right">Rounds:</td>
            <td><input type="number" id="rounds" value="8" min="1" class="form-control"></td>
        </tr>

        <tr>
            <td class="text-bold text-right">Sounds:</td>
            <td><input type="checkbox" id="enableSounds" checked class="ml-2 text-left"></td>
        </tr>
    </tbody>
</table>

<div class="d-flex flex-justify-center mt-4">
    <button class="btn btn-primary btn-large mr-2" id="timerButton">Start Timer</button>
    <button class="btn btn-danger btn-large" id="resetButton">Reset Timer</button>
</div>

<div class="text-center">
    <div id="totalTime" class="mt-3 text-bold">Total Session Time: --</div>
    <div id="totalWorkTime" class="mt-3 text-bold">Total Work Time: --</div>
    <div id="phaseLabel" class="mt-2 h3">Ready...</div>

    <div class="mt-3">
        <svg width="150" height="150" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#e6e6e6" stroke-width="10"></circle>
            <circle id="timerRing" cx="50" cy="50" r="45" fill="none" stroke="#4caf50" stroke-width="10"
                stroke-dasharray="283" stroke-dashoffset="283" transform="rotate(-90 50 50)"></circle>
        </svg>
    </div>
</div>

<script src="/assets/js/timer.js"></script>
