---
layout: page
title: Interval Timer
---
<details id="settingsDetails" open class="settings-details">
    <summary class="settings-summary"></summary>
    <table class="table mx-auto overflow-visible">
        <tbody>
            <tr>
                <td class="text-bold text-right">Work Time:</td>
                <td><input type="text" id="workTime" value="0:10" class="form-control"></td>
            </tr>
            <tr>
                <td class="text-bold text-right">Rest Time:</td>
                <td><input type="text" id="restTime" value="0:20" class="form-control"></td>
            </tr>
            <tr>
                <td class="text-bold text-right">Rounds:</td>
                <td><input type="number" id="rounds" value="8" min="1" class="form-control"></td>
            </tr>
            <tr>
                <td class="text-right color-fg-attention color-bg-attention">Total working time:</td>
                <td class="text-left color-fg-attention color-bg-attention" id="totalWorkTime">--</td>
            </tr>
            <tr>
                <td class="text-bold text-right">Warm-up:</td>
                <td><input type="text" id="warmupTime" value="0:00" class="form-control"></td>
            </tr>
            <tr>
                <td class="text-bold text-right">Cool Down:</td>
                <td><input type="text" id="cooldownTime" value="0:00" class="form-control"></td>
            </tr>
            <tr>
                <td class="text-right color-fg-attention color-bg-attention">Total session time:</td>
                <td class="text-left color-fg-attention color-bg-attention" id="totalTime">--</td>
            </tr>
            <tr>
                <td class="text-bold text-right">Sounds:</td>
                <td><input type="checkbox" id="enableSounds" checked class="ml-2 text-left"></td>
            </tr>
        </tbody>
    </table>
</details>

<div class="mt-3">
    <!-- TIMER CONTAINER -->
    <div id="timerContainer" class="timer-container">
        <!-- SVG RING -->
        <svg width="200" height="200" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" stroke="var(--ring-bg, #eee)" stroke-width="10" fill="none" />
            <circle id="timerRing" cx="50" cy="50" r="45" stroke="var(--ring-accent, #76c7c0)" stroke-width="10"
                fill="none" stroke-dasharray="283" stroke-dashoffset="283" transform="rotate(-90 50 50)" />
        </svg>

        <!-- CENTERED TEXT -->
        <div class="timer-text">
            <div id="phaseDisplay">Ready</div>
            <div id="timeDisplay">0:00</div>
            <div id="roundDisplay">Round 1/1</div>
        </div>
    </div>
</div>

<div class="d-flex flex-justify-center mt-4">
    <button class="btn btn-primary btn-large mr-2" id="timerButton">Start</button>
    <button class="btn btn-danger btn-large" id="resetButton">Reset</button>
</div>

<script src="assets/js/timer.js"></script>
